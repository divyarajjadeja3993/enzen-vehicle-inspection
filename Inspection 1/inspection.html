<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vehicle Inspection</title>

    <!-- MY CSS -->
    <link rel="stylesheet" href="./inspection.css" />
    <link rel="stylesheet" href="/style.css" />

    <!-- Google material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main">
      <!-- HEADER -->
      <div class="header">
        <h2>Header</h2>

        <!-- logo -->
        <div class="logo">
          <h5>Logo</h5>
        </div>
      </div>

      <!-- TITLE -->
      <div>
        <h3>Title</h3>
        <hr class="title-line" />
      </div>

      <!-- Assigned Vehicle -->
      <div class="assigned-vehicle">
        <h2 id="h2">Assigned Vehicle</h2>
      </div>

      <!-- TITLE -->
      <div>
        <h3>Title</h3>
        <hr class="title-line" />
      </div>

      <!-- SEARCH AND FILTER BUTTONS -->
      <div id="search-filter-btns">
        <!-- SEARCH BUtton -->
        <button class="search-btn">
          <input type="search" class="search-input" placeholder="search" />
          <span class="material-symbols-outlined search-icon"> search </span>
        </button>

        <!-- FILTER BUTTON -->
        <button class="filter-btn">
          <h4>Filters</h4>
        </button>
      </div>

      <!-- AVAILABLE VEHICLES -->
      <div class="available-vehicles">
        <center>
          <h2 id="available-vehicle">
            Available Vehicle(s) <br />
            Able to search and filter
          </h2>
        </center>
      </div>

      <!-- PREVIOUS INSPECTION BUTTON -->
      <center>
        <button class="previous-inspection-btn">
          <h4>Button</h4>
        </button>
      </center>

      <!-- APP BUTTONs -->
      <div class="app-btns">
        <button class="app-btn">APP Button</button>
        <button class="app-btn">APP Button</button>
        <button class="app-btn">APP Button</button>
        <button class="app-btn">APP Button</button>
        <button class="app-btn">More Option</button>
      </div>

      <!-- APPLICATION INFO -->
      <div class="application-info">Application Info</div>

      <!-- ---------------------------------------------------  -->
    </div>
  </body>
</html>
