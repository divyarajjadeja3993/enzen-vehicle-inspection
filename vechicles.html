<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vehicle Inspection</title>

    <!-- MY CSS -->
    <link rel="stylesheet" href="./Inspection-5.css" />
    <link rel="stylesheet" href="/style.css" />

    <!-- Google material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main">
      <!-- HEADER -->
      <div class="header">
        <h2>Header</h2>

        <!-- logo -->
        <div class="logo">
          <h5>Logo</h5>
        </div>
      </div>

      <!-- TITLE -->
      <div>
        <h3>Title</h3>
        <hr class="title-line" />
      </div>

      <!-- FAULTS REQUIRES ACTION -->
      <div class="required-action">
        <span class="material-symbols-outlined error-icon"> error </span>
        <h2>2 fault(s) requires action</h2>
      </div>

      <!-- QUESTION FOR FAULT ACTION -->
      <span class="question">Action taken for fault X?</span>
      <!-- details -->
      <div class="details">
        Placeholder Text
        <span class="material-symbols-outlined edit-icon"> edit </span>
      </div>

      <span class="question">Action taken for fault Y?</span>
      <!-- details -->
      <div class="details">
        Placeholder Text
        <span class="material-symbols-outlined edit-icon"> edit </span>
      </div>

      <!-- TITLE -->
      <div>
        <h3>Title</h3>
        <hr class="title-line" />
      </div>

      <!-- ADDITIONAL COMMENTS -->
      <!-- details -->
      <div class="details">
        Placeholder Text
        <span class="material-symbols-outlined edit-icon"> edit </span>
      </div>

      <!-- COMPLETE INSPECTION AND BACK BUTTONS -->
      <div class="Complete-Inspection">
        <!-- complete inspection button -->
        <button class="complete-inspection-btn">Button</button>
        <button class="complete-inspection-btn">Button</button>
      </div>

      <!-- APP BUTTONs -->
      <div class="app-btns">
        <button class="app-btn">
          <h4>APP Button</h4>
        </button>
        <button class="app-btn"><h4>APP Button</h4></button>
        <button class="app-btn"><h4>APP Button</h4></button>
        <button class="app-btn"><h4>APP Button</h4></button>
        <button class="app-btn">More Option</button>
      </div>

      <!-- APPLICATION INFO -->
      <div class="application-info">Application Info</div>
    </div>
  </body>
</html>
